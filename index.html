<!DOCTYPE html>

<html>
  <head>
    <title>Combo page</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Assets styles -->
    <link href="./assets/local-cdn/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Project styles -->
    <link href="./src/main.less" rel="stylesheet/less" type="text/css" />

  </head>
  <body class="page" bgcolor="#000">

    <!-- Root content placeholder -->
    <div class="root" id="root">
      <div class="header" id="header">...</div>
      <div class="mainBox" id="mainBox">
        <div class="panoView" id="pano2vr-container"></div>
        <video class="videoView videoViewMedia" id="videoView" controls autoplay playsinline></video>
      </div>
      <div class="footer" id="footer">
        <div class="left">
          <!-- VR Audio Video -->
          <span class="InputGroup">
            <span class="Switch" id="vrSwitch"><input type="checkbox" id="vrSwitchCheckbox" /></span>
            <label class="Label" for="vrSwitchCheckbox">VR</label>
          </span>
          <span class="InputGroup">
            <span class="Switch" id="audioSwitch"><input type="checkbox" id="audioSwitchCheckbox" /></span>
            <label class="Label" for="audioSwitchCheckbox">Audio</label>
          </span>
          <span class="InputGroup">
            <span class="Switch" id="videoSwitch"><input type="checkbox" id="videoSwitchCheckbox" /></span>
            <label class="Label" for="videoSwitchCheckbox">Video</label>
          </span>
        </div>
        <div class="right">
          <button class="Button Button_error" id="endButton">Start</button>
        </div>
      </div>
    </div>

    <!-- Assets scripts -->
    <script>
      window.isDev = window.location.host.startsWith('localhost');
      window.isGuide = window.location.search.includes('viewMode=guide');
      window.shareScreen = window.location.search.includes('share=screen');
      // Initialize LESS parameters...
      less = {
        env: window.isDev ? 'development' : 'production',
      };
    </script>

    <!-- Used dependencies -->
    <script defer src="./assets/local-cdn/less.js/4.1.3/less.min.js"></script>
    <script defer src="./assets/js/vr/socketio/socket.io.min.js"></script>
    <script defer src="./assets/js/vr/webxr/three.min.js"></script>
    <script defer src="./assets/js/vr/webxr/webxr-polyfill.min.js"></script>
    <!-- Pano2VR player 6.1.10/18007 - Prefix:-webkit-, CSS 3D available, WebGL available -->
    <script defer src="./assets/js/vr/player.js"></script>
    <!-- Skin -->
    <script defer src="http://localhost:3001/kuskovo/002/skin.js"></script>
    <!-- Mediasoup -->
    <script src="./mediasoup-bundle/mediasoup.js"></script>
    <!--
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/main.js"></script>
    -->

    <!-- Start project scripts -->
    <script type="module">
      // Import main client code module...
      import { main } from './src/main.js';
      if (window.isDev) {
        // Initialize LESS...
        less.watch(); // NOTE: Only for dev mode
      }
      // Start client code...
      main();
    </script>

  </body>
</html>
